<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog | Portfolio</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/utilities.css" />
    <link rel="stylesheet" href="./css/blog.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="container">
        <div id="logo">
          <a href="../">
            <img src="../assets/mountain-logo.png" alt="logo" />
          </a>
        </div>
        <ul class="nav-menu">
          <li><a href="../" class="nav-link">HOME</a></li>
          <li>
            <!-- Toggle switch -->
            <div class="theme-switch">
              <input type="checkbox" id="switch" />
              <label class="toggle-icons" for="switch">
                <img class="moon" src="../assets/moon.svg" />
                <img class="sun" src="../assets/sun.svg" />
              </label>
            </div>
          </li>
        </ul>
        <div class="hamburger">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
      </div>
    </nav>

    <!-- Blog Header -->
    <header class="blog-header">
      <div class="container">
        <h1>Blog</h1>
        <p>A place for me to write random things...</p>
      </div>
    </header>

    <!-- Blog Posts -->
    <section id="blog-posts">
      <div class="container">
        <div class="posts-grid">
          <!-- Blog posts will be added here -->
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer id="footer">
      <div class="container">
        <a href="mailto:kelvin@kelvinwong.tech">kelvin@kelvinwong.tech</a>
        <!-- Social links -->
        <div class="social">
          <a href="https://www.linkedin.com/in/kelvinwonghkust/" target="_blank"
            ><img src="../assets/linkedin-icon.svg" alt="Linkedin"
          /></a>
          <a href="https://github.com/kingggg0416" target="_blank"><img src="../assets/github-icon.svg" alt="GitHub" /></a>
          <a href="https://www.instagram.com/wongkingwang/" target="_blank"
            ><img src="../assets/instagram-icon.svg" alt="Instagram"
          /></a>
        </div>
    </footer>

    <script src="../js/script.js"></script>
    <script src="./js/blog.js"></script>
  </body>
</html>
